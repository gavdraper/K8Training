apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front
  name: front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  strategy: {}
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - image: gavdraper/microfront:v1
          name: front
